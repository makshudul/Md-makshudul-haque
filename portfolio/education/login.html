<body>
    <!--[if lte IE 9]>

    <div class="user__login-area">
      <span class="mobile__Bg"><img src="images/login-bg.png" alt=""></span>
      <div class="user__login-box">
        
        <span class="male_img"> <img src="images/male.png" alt=""> </span>
        <span class="female__img"> <img src="images/female.png" alt=""> </span>
        <div class="user__login--head">
          <a href="#">LOGO</a>
          <h3>Welcome Back</h3>
          <p>Login to your account</p>
        </div>

        <div class="form__box">
          <div class="single__input">
            <input type="text" name="" id="" placeholder="Username">
            <label for="">Username</label>
          </div>

          <div class="single__input">
            <input type="Password" name="" id="" placeholder="Password">
            <label for="">Password</label>
          </div>
          <div class="flex-input">
            <div class="single__input-left">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="Remember-me">
                <label class="custom-control-label" for="Remember-me">Remember me</label>
              </div>
            </div>
            <div class="single__input-right">
              <a href="#">Forgot?</a>
            </div>
          </div>

          <div class="single__input">
            <input type="submit" class="log_btn" value="LOGIN">
          </div>
        </div>
      </div>
    </div>
